<div id="main">

  <mat-form-field id="select-form" appearance="fill">
    <mat-label>Select Date</mat-label>
    <mat-select name="date-selection">
      <input matInput
              id="search"
              placeholder="Search dates..."
              (keyup)="userInput($event, 'date')">
      <mat-option *ngFor="let date of selectedDates"
                    (click)="callUpdateFile(date)">
        {{date}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <h5><u>Current SNODAS Date</u></h5>
  <span id="current-date-display">{{currentDateDisplay}}</span>

  <hr id="divider"><!-- Divider between the SNODAS animation Form Field and Select Basin Form Field dropdown. -->

  <mat-form-field id="select-form" appearance="fill">
    <mat-label>Select Basin</mat-label>
    <mat-select name="basin-selection">
      <input matInput
              id="search"
              placeholder="Search basins..."
              (keyup)="userInput($event, 'basin')">
      <mat-option *ngFor="let basin of selectedBasins"
                  id="basin-option"
                  (click)="callUpdateBasin(basin)">
        {{basin}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <h5><u>Selected Basin</u></h5>
  <div *ngIf="isBasinSelected === false">
    <p id="current-basin-display"><b>Name: </b>N/A</p>
    <p id="current-basin-display"><b>ID: </b>N/A</p>
  </div>
  
  <div *ngIf="isBasinSelected === true">
    <p id="current-basin-display"><b>Name: </b>{{selectedBasinName}}</p>
    <p id="current-basin-display"><b>ID: </b>{{selectedBasinID}}</p>
  </div>

  <h6><u>SNODAS Data Graphs</u></h6>

  <!-- The bottom 8 Basin Graph buttons. -->
  <button mat-raised-button
          class="graph-button"
          (click)="openImageDialog('-SNODAS-SnowCover.png')"
          [disabled]="isBasinSelected | menuDisable">
    Snow Cover Graph
  </button>

  <button mat-raised-button
          class="graph-button"
          (click)="openImageDialog('-SNODAS-SWE.png')"
          [disabled]="isBasinSelected | menuDisable">
    SWE Graph
  </button>

  <!-- [disabled]="isBasinSelected | menuDisable" -->
  <button mat-raised-button
          class="graph-button"
          (click)="openImageDialog('-SNODAS-SWE-Volume.png')"
          [disabled]="isBasinSelected | menuDisable">
    SWE Volume Graph
  </button>

  <!-- [disabled]="isBasinSelected | menuDisable" -->
  <button mat-raised-button
          id="multi-line"
          class="graph-button"
          (click)="openImageDialog('-UpstreamTotal-SNODAS-SWE-Volume.png')"
          [disabled]="isBasinSelected | menuDisable">
    SWE Upstream Total Volume Graph
  </button>

  <button mat-raised-button
          class="graph-button"
          (click)="openImageDialog('-SNODAS-SWE-Volume-1WeekChange.png')"
          [disabled]="isBasinSelected | menuDisable">
    SWE 1 Week Change Graph
  </button>

  <button mat-raised-button
          id="multi-line"
          class="graph-button"
          (click)="openImageDialog('-UpstreamTotal-SNODAS-SWE-Volume-Gain-Cumulative.png')"
          [disabled]="isBasinSelected | menuDisable">
    SWE Volume Gain, Cumulative Graph
  </button>

  <button mat-raised-button
          id="multi-line"
          class="graph-button"
          (click)="openImageDialog('-SNODAS-SWE-Volume-Gain-Cumulative.png')"
          [disabled]="isBasinSelected | menuDisable">
    SWE Upstream Total Volume Gain, Cumulative Graph
  </button>

  <!-- <h5><u>SNODAS Animation</u></h5> -->
  <hr id="divider"><!-- Divider between the Select Date Form Field dropdown and the SNODAS animation Form Field. -->

  <mat-accordion>
    <mat-expansion-panel hideToggle id="animation-expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>
          SNODAS Animation
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div id="date-picker">
        <mat-form-field id="date-picker-form" appearance="fill">
    
          <mat-label>Enter an ISO date range</mat-label>
          <mat-date-range-input [rangePicker]="picker"
                                [min]="minDate"
                                [max]="maxDate"
                                separator="to">
            <input matStartDate class="range-input" placeholder="YYYY-MM-DD">
            <input matEndDate class="range-input" placeholder="YYYY-MM-DD">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker [startAt]="minDate"></mat-date-range-picker>
    
        </mat-form-field>
      </div>
    
      <div id="day-increment">
        <mat-form-field id="day-increment-form">
          <mat-label>Increment in days</mat-label>
          <input matInput value="1">
        </mat-form-field>
      </div>
    
      <button mat-raised-button
              id="select-date">
        Submit
      </button>
    
      <mat-slider id="date-slider"
                  color="primary">
      </mat-slider>
    
      <button mat-raised-button id="animation-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button mat-raised-button id="animation-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button mat-raised-button id="animation-button">
        <i class="fa fa-fast-backward" aria-hidden="true"></i>
      </button>

    </mat-expansion-panel>
  </mat-accordion>

  
</div>
